<app-basepage></app-basepage>

<main class="container">
    <div class="row">
        <div class="offset-md-4 col-md-4">
             
            <form method="POST" autocomplete="off" id="login">
                <h1> Login</h1>
                <fieldset class="form-group">
                    <label for="username_log">Username: </label>
                    <input type="text" class="form-control"
                    name="username_log"  placeholder="Enter username"
                    id="username_log" required autofocus>
                </fieldset>

                <fieldset class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" class="form-control"
                    name="password_log" placeholder="Enter password"
                    id="password_log" required>
                    or
                    <a> 
                    <input type="button" (click)='switchViews()' class="btn btn" value="Sign Up">
                    </a>
                </fieldset>

                <fieldset class="form-group text-right">
                    <input type="submit" class="btn btn-light" value="Login">
                    <a href="/">
                        <input type="button" class="btn btn-dark" value="Cancel">
                    </a>
                </fieldset>

            </form>
        </div>
    </div>

    
        

        <div class="row">
            <div class="offset-md-4 col-md-4">
                <form method="POST" autocomplete="off" id="register">
                    <h1>Sign Up</h1>
                    <fieldset class="form-group">
                        <label for="username_regis">Username: </label>
                        <input type="text" class="form-control"
                        name="username_regis" placeholder="Enter username"
                        id="username_regis" required autofocus>
                    </fieldset>

                    <fieldset class="form-group">
                        <label for="password_regis">Password: </label>
                        <input type="password" class="form-control"
                        name="password_regis" placeholder="Enter password"
                        id="password_regis" required>
                    </fieldset>

                    <fieldset class="form-group">
                        <label for="email_regis">Email: </label>
                        <input type="email" class="form-control"
                        name="email_regis" placeholder="Enter Email Address"
                        id="email_regis" required>
                    </fieldset>

                    <fieldset class="form-group">
                        <label for="displayName_regis">Display Name: </label>
                        <input type="text" class="form-control"
                        name="displayName_regis" placeholder="Enter Display Name"
                        id="displayName_regis" required>
                    </fieldset>

                    <fieldset class="form-group text-right">
                        <input type="submit" class="btn btn-light" value="Register">
                        <a href="/login">
                            <input type="button" class="btn btn-dark" value="Cancel">
                        </a>
                    </fieldset>

                </form>
            </div>
        </div>


</main>
